<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Container App (POC)</title>
</head>
<body>
  <h1>üìù Multi-Container App (POC)
  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="content" placeholder="Content" required />
    <button type="submit">üíæ Save</button>
  </form>

  <hr>

  <ul id="notesList"></ul>

  <script>
    async function fetchNotes() {
      const resultElement = document.getElementById('notesList');
      resultElement.innerHTML = '';

      try {
        const res = await fetch('https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes');
        const data = await res.json();

        data.forEach(note => {
          const item = document.createElement('li');
          item.innerHTML = `
            <strong>${note.title}</strong>: ${note.content}
            <button onclick="editNote(${note.id}, '${note.title}', '${note.content}')">‚úèÔ∏è Edit</button>
            <button onclick="deleteNote(${note.id})">üóë Delete</button>
          `;
          resultElement.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        resultElement.innerText = '‚ùå Error loading notes.';
      }
    }

    function editNote(id, title, content) {
      document.getElementById('title').value = title;
      document.getElementById('content').value = content;
      document.getElementById('noteForm').setAttribute('data-id', id);
    }

    document.getElementById('noteForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const noteId = this.getAttribute('data-id');

      if (noteId) {
        await fetch(`https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes/${noteId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });
        this.removeAttribute('data-id');
      } else {
        await fetch('https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });
      }

      this.reset();
      fetchNotes();
    });

    async function deleteNote(id) {
      await fetch(`https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes/${id}`, {
        method: 'DELETE'
      });
      fetchNotes();
    }

    // Initial load
    fetchNotes();
  </script>
</body>
</html>
