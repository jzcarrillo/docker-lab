<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Container App (POC)</title>
</head>
<body>
  <h1>📝 Multi-Container App (POC)</h1>

  <!-- Section: Notes via Queue -->
  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="content" placeholder="Content" required />
    <button type="submit">💾 Save</button>
  </form>

  <ul id="notesList"></ul>

  <hr>

  <!-- Section: Submit to Queue (via API Gateway) -->
  <h2>📤 Send to RabbitMQ via Gateway</h2>
  <form id="queueForm">
    <input type="text" id="queueTitle" placeholder="Title" required />
    <input id="queueContent" placeholder="Content" required />
    <button type="submit">🚀 Send to Queue</button>
  </form>

  <script>
    // 🔁 Fetch notes from backend DB (read only)
    async function fetchNotes() {
      const resultElement = document.getElementById('notesList');
      resultElement.innerHTML = '';

      try {
        const res = await fetch('https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes');
        const data = await res.json();

        data.forEach(note => {
          const item = document.createElement('li');
          item.innerHTML = `
            <strong>${note.title}</strong>: ${note.content}
            <button onclick="deleteNote(${note.id})">🗑 Delete</button>
          `;
          resultElement.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        resultElement.innerText = '❌ Error loading notes.';
      }
    }

    // ✅ Submit to RabbitMQ via Gateway (form 1)
    document.getElementById('noteForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      try {
        await fetch('https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });

        alert('✅ Sent to queue!');
        this.reset();
        fetchNotes(); // optionally refresh view
      } catch (err) {
        console.error(err);
        alert('❌ Failed to send');
      }
    });

    // 🗑 Delete note
    async function deleteNote(id) {
      await fetch(`https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/api/notes/${id}`, {
        method: 'DELETE'
      });
      fetchNotes();
    }

    // 🧪 Manual Queue Form via Gateway (form 2)
    document.getElementById('queueForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('queueTitle').value;
      const content = document.getElementById('queueContent').value;

      try {
        const response = await fetch('https://vigilant-space-guide-v65wvgjx5ppqcxxr-8081.app.github.dev/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });

        const result = await response.text();
        alert('📨 Sent to queue: ' + result);
      } catch (err) {
        console.error('❌ Error sending to queue:', err);
        alert('❌ Failed to send to queue.');
      }

      this.reset();
    });

    // Load initial notes
    fetchNotes();
  </script>
</body>
</html>
